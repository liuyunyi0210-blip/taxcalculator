<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>租金扣繳稅金二健估算</title>
    <link rel="stylesheet" href="整合版樣式.css">
</head>
<body>
    <!-- 主內容區域 -->
    <main class="main-content" id="mainContent" style="margin-left: 0;">
        <!-- 租金扣繳稅金&二健估算工具 -->
        <div class="tool-container" id="rent-tax-tool">
            <div class="container">
                <div class="steps-list">
                    <div id="rent-step-1" class="step-item">
                        <h2 class="step-title">選擇房東類型</h2>
                        <div class="two-side-container">
                            <div class="col">
                                <label for="landlord-type" style="font-size:1.2rem">房東類型:</label>
                            </div>
                            <div class="col">
                                <div class="invoice-type-choices">
                                    <div class="custom-radio">
                                        <input type="radio" id="personal-landlord" name="landlord" value="personal" checked="true" />
                                        <label for="personal-landlord">個人</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="company-landlord" name="landlord" value="company" />
                                        <label for="company-landlord">公司</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="step-item" id="rent-step-2">
                        <h2 class="step-title">輸入每期租金</h2>
                        <div class="step-inputs">
                            <div class="two-side-container">
                                <div class="col">
                                    <label for="monthly-renting-fee" class="input-desc">1. 租金金額：</label>
                                </div>
                                <div class="col">
                                    <input type="number" step="1" min="0" id="monthly-renting-fee" placeholder="租金金額" oninput="updateRentingFee(event)" />
                                </div>
                            </div>
                            <div class="two-side-container" id="tax-policy-section">
                                <div class="col">
                                    <label for="tax-policy-label" class="input-desc">代扣稅額：</label>
                                </div>
                                <div class="col invoice-type-choices">
                                    <div class="custom-radio">
                                        <input type="radio" id="including" name="tax-policy" value="including" checked="true" />
                                        <label for="including">房東繳</label>
                                    </div>
                                    <div class="custom-radio">
                                        <input type="radio" id="excluding" name="tax-policy" value="excluding" />
                                        <label for="excluding">租客繳</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="step-item" id="rent-step-3">
                        <div class="col">
                            <h2 class="step-title">計算租金結果</h2>
                            <div class="rent-result-container">
                                <!-- 左側：租客 -->
                                <div class="rent-result-section tenant-section">
                                    <h3 class="section-title">租客</h3>
                                    
                                    <!-- 個人房東時的租客顯示 -->
                                    <div id="personal-tenant-display">
                                        <div class="tax-item">
                                            <label class="tax-label">實際支付租金 $</label>
                                            <div class="tax-amount" id="tenant-actual-pay">$0</div>
                                        </div>
                                    </div>
                                    
                                    <!-- 公司房東時的租客顯示 -->
                                    <div id="company-tenant-display" style="display: none;">
                                        <div class="tax-item">
                                            <label class="tax-label">實際支付租金 $</label>
                                            <div class="tax-amount" id="company-tenant-actual-pay">$0</div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 右側：房東 -->
                                <div class="rent-result-section landlord-section">
                                    <h3 class="section-title">房東</h3>
                                    
                                    <!-- 個人房東顯示區域 -->
                                    <div id="personal-landlord-ticket">
                                        <div class="tax-item">
                                            <label class="tax-label">實際拿到租金 $</label>
                                            <div class="tax-amount" id="landlord-actual-receive">$0</div>
                                        </div>
                                        
                                        <!-- 稅金明細 -->
                                        <div class="tax-details">
                                            <table class="table rent-tax-table" style="width:100%; text-align:center;">
                                                <thead>
                                                    <tr>
                                                        <th style="width:40%;">項目</th>
                                                        <th style="width:30%;">金額</th>
                                                        <th style="width:30%;">合計</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>扣繳<br>10%</td>
                                                        <td id="withholding-tax">$0</td>
                                                        <td id="tax-total" rowspan="2">$0</td>
                                                    </tr>
                                                    <tr>
                                                        <td>二代健保<br>2.11%</td>
                                                        <td id="health-insurance-tax">$0</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                        
                                        <div class="tax-item">
                                            <label class="tax-label">扣繳憑單金額 $</label>
                                            <div class="tax-amount" id="withholding-certificate">$0</div>
                                        </div>
                                    </div>
                                    
                                    <!-- 公司房東顯示區域 -->
                                    <div id="company-landlord-ticket" style="display: none;">
                                        <div class="tax-item">
                                            <label class="tax-label">銷售額(未稅) $</label>
                                            <div class="tax-amount" id="rent-sale-price">$0</div>
                                        </div>
                                        
                                        <div class="tax-item">
                                            <label class="tax-label">營業稅(5%) $</label>
                                            <div class="tax-amount" id="rent-tax-price">$0</div>
                                        </div>
                                        
                                        <div class="tax-item">
                                            <label class="tax-label">總額(含稅) $</label>
                                            <div class="tax-amount" id="rent-total-price">$0</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tool-tutorial">
                    <h3 class="tutorial-title">說明：「租金扣繳稅款」及「二代健保補充保費」怎麼算?</h3>
                    <p><strong>A.辦理租金扣繳稅款</strong></p>
                    <p>根據《各類所得扣繳率標準》第二條第一項規定，納稅義務人如為中華民國境內居住之個人，或在中華民國境內有固定營業場所之營利事業，按下列規定扣繳：租金按給付額扣取百分之十。</p>
                    <p><strong>B.二代健保補充保費</strong></p>
                    <p>依照全民健康保險扣取及繳納補充保險費辦法規定，租金收入單次付款超過2萬元，需要扣取2.11％的費用作為二代健保補充保費。</p>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="租金扣繳稅金二健估算.js"></script>
</body>
</html>
