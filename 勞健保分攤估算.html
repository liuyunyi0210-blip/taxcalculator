<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勞健保分攤估算</title>
    <link rel="stylesheet" href="整合版樣式.css">
</head>
<body>
    <!-- 主內容區域 -->
    <main class="main-content" id="mainContent" style="margin-left: 0;">
        <!-- 勞健保分攤估算工具 -->
        <div class="tool-container" id="labor-health-tool">
            <div class="container">
                <div class="steps-list">
                    <!-- 輸入區域 -->
                    <div class="input-section">
                        <div class="input-fields">
                            <div class="salary-input-container">
                                <label for="salary-monthly" style="font-size:1.5rem">月薪:</label>
                                <input type="number" step="1" min="0" id="salary-monthly" placeholder="輸入月薪金額" max="999999999" />
                            </div>
                            <div class="dependent-input-container">
                                <label for="take-care-people" style="font-size:1.5rem">扶養眷屬:</label>
                                <select class="take-care-people responsive-select" id="take-care-people">
                                    <option value="1">本人</option>
                                    <option value="2">本人及1眷屬</option>
                                    <option value="3">本人及2眷屬</option>
                                    <option value="4">本人及3眷屬</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 計算結果區域 -->
                    <div class="result-section">
                        <h2 class="section-title">計算結果</h2>
                        <div class="table-container">
                            <div id="current-salary-with-insurance">投保薪資為: NT$<span id="salary"></span> (投保級距: <span id="range_from">0</span> ~ <span id="range_to">0</span>)</div>
                            <div class="table-wrapper">
                                <table class="table w-100">
                                    <thead>
                                        <tr>
                                            <th>社會保險</th>
                                            <th>員工負擔</th>
                                            <th>公司負擔</th>
                                            <th>合計</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>勞保</td>
                                            <td>
                                                NT$
                                                <span id="labor_insurance_employee"></span>
                                            </td>
                                            <td>
                                                NT$
                                                <span id="labor_insurance_employer"></span>
                                            </td>
                                            <td>
                                                NT$
                                                <span id="labor_insurance_subtotal"></span>
                                            </td>
                                        </tr>
                                        <tr class="weight-tr">
                                            <td>健保</td>
                                            <td>
                                                NT$
                                                <span id="health_insurance_employee"></span>
                                            </td>
                                            <td>
                                                NT$
                                                <span id="health_insurance_employer"></span>
                                            </td>
                                            <td>
                                                NT$
                                                <span id="health_insurance_subtotal"></span>
                                            </td>
                                        </tr>
                                        <tr class="weight-tr">
                                            <td>退休金</td>
                                            <td>不提撥</td>
                                            <td>
                                                NT$
                                                <span id="pension"></span>
                                            </td>
                                            <td>
                                                NT$
                                                <span id="pension_subtotal"></span>
                                            </td>
                                        </tr>
                                        <tr class="weight-tr">
                                            <td>合計</td>
                                            <td>
                                                NT$
                                                <span id="employee_amount"></span>
                                            </td>
                                            <td>
                                                NT$
                                                <span id="employer_amount"></span>
                                            </td>
                                            <td>
                                                NT$
                                                <span id="final_total"></span>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="calculation-summary">
                            <div class="summary-item">
                                <span class="summary-formula">員工實領 = NT$<span id="net-employee-pay">0</span></span>
                            </div>
                            <div class="summary-item">
                                <span class="summary-formula">雇主實支 = NT$<span id="total-employer-cost">0</span></span>
                            </div>
                        </div>
                            <p class="disclaimer">此表尚未包含工資墊償基金、職業災害保險費</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="勞健保級距資料.js"></script>
    <script type="text/javascript" src="勞健保計算邏輯.js"></script>
</body>
</html>
